<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zainur Rochim | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #111111;
            color: #f0f0f0;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Animation Styles */
        .fade-in-page {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo a {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4da6ff;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
            animation: slideInRight 0.5s forwards;
            animation-delay: calc(0.1s * var(--i));
            opacity: 0;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        nav ul li a {
            text-decoration: none;
            color: #e6e6e6;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #4da6ff;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #4da6ff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Main Content Styles */
        main {
            padding: 120px 50px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60%;
            height: 3px;
            background-color: #4da6ff;
        }
        
        /* Contact Styles */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .contact-info {
            background-color: rgba(25, 25, 25, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-left: 3px solid #4da6ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .contact-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: #4da6ff;
            margin-right: 15px;
            min-width: 25px;
        }
        
        .contact-text h4 {
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .contact-text p, .contact-text a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-text a:hover {
            color: #4da6ff;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(77, 166, 255, 0.1);
            border-radius: 50%;
            color: #4da6ff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: #4da6ff;
            color: #111111;
            transform: translateY(-3px);
        }
        
        /* Contact Form */
        .contact-form {
            background-color: rgba(25, 25, 25, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-left: 3px solid #4da6ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d1d1d1;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #f0f0f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4da6ff;
            box-shadow: 0 0 0 2px rgba(77, 166, 255, 0.2);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #4da6ff;
            color: #111111;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2d90ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 166, 255, 0.3);
        }
        
        /* Map Section */
        .map-container {
            margin-top: 60px;
        }
        
        .map-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            header {
                padding: 15px 30px;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            nav ul {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.95);
                padding: 20px;
                clip-path: circle(0% at 100% 0);
                transition: clip-path 0.5s ease-in-out;
                backdrop-filter: blur(10px);
            }
            
            nav ul.active {
                clip-path: circle(150% at 100% 0);
            }
            
            nav ul li {
                margin: 15px 0;
            }
            
            main {
                padding: 100px 30px 30px;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media screen and (max-width: 480px) {
            .section-title {
                font-size: 1.75rem;
            }
            
            main {
                padding: 90px 20px 20px;
            }
            
            .contact-info, .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        
        // Fade in animation for elements when scrolled into view
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const fadeInOnScroll = function() {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('visible');
                    }
                });
            };
            
            // Run once to check elements in view on page load
            fadeInOnScroll();
            
            // Add event listener to trigger on scroll
            window.addEventListener('scroll', fadeInOnScroll);
        });

    </script>
